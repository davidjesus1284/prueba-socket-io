<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba tecnica</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="container">

    <h1 class="mt-2">Socket Cliente</h1>
    <hr>

    <div class="row mt-5">
        <h2>Crear Productos</h2>
        <hr>
        <form action="">

            <div class="form-group">
                <label>Nombre del producto</label>
                <input class="form-control" type="text" id="nombre">
            </div>

            <div class="form-group">
                <label>Precio del producto</label>
                <input class="form-control" type="text" id="precio">
            </div>

            <div class="form-group">
                <label>Código del producto</label>
                <input class="form-control" type="text" id="codigo">
            </div>

            <div class="form-group">
                <label>Descripción del producto</label>
                <input class="form-control" type="text" id="descripcion">
            </div>
                
            <button type="submit" class="btn btn-success" id="btnCrear">Enviar</button>
        </form>
        
    </div>
    <div class="row mt-3">
        
        <ul id="ulProductos">

        </ul>
    </div>

    <div class="row mt-3">
        <h2>Actualizar Productos</h2>
        <hr>
        <form action="">

            <div class="form-group">
                <label>Nombre del producto</label>
                <input class="form-control" type="text" id="nombreUpdate">
            </div>

            <div class="form-group">
                <label>Precio del producto</label>
                <input class="form-control" type="text" id="precioUpdate">
            </div>

            <div class="form-group">
                <label>Codigo del producto</label>
                <input class="form-control" type="text" id="codigoUpdate">
            </div>

            <div class="form-group">
                <label>Descripción del producto</label>
                <input class="form-control" type="text" id="descripcionUpdate">
            </div>
                
            <button type="submit" class="btn btn-success" id="btnActualizar">Enviar</button>
        </form>
    </div>
    <div class="row mt-3">
        
        <ul id="ulProductUp">

        </ul>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/product.js"></script>
</body>
</html>
